<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>IE7 Compatible Page - 2007 Style</title>
    <style type="text/css">
        /* Basic CSS for IE7 compatibility */
        body {
            font-family: Arial, sans-serif;
            background-color: #dedede;
            color: #333;
            margin: 0;
            padding: 0;
        }
        #container {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #666;
            background-color: #fff;
            box-shadow: 3px 3px 5px #888888;
        }
        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
            text-shadow: 2px 2px 2px #888888;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            text-align: justify;
            margin-bottom: 15px;
        }
        .note {
            font-size: 14px;
            font-style: italic;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome to LegacyHub</h1>
        <p>This has links to things for legacy iOS versions and legacy Windows versions, such as Escargot or TubeRepair.</p>
        <p>Currently </p>
        <p>no links yet</p>
        <div class="note"></div>
    </div>
</body>
</html>
